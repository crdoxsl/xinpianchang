<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'register/css/register.css' %}">
</head>
<body>
<div class="register">
    <form action="/register/" method="post">
        帐号：{{ form.username }}
           <span style="color: red">{{ form.username.errors }}</span>
        密码：{{ form.password }}
        邮箱：{{ form.email }}
        <input type="submit" value="注册">
    </form>
</div>
</body>
</html>
